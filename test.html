<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Testing Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: #dc3545;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h5 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Online Testing Platform</h1>

    <div class="card shadow p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span id="timer" class="timer">Time Left: 05:00</span>
        <button id="submitBtn" class="btn btn-success">Submit Test</button>
      </div>

      <form id="testForm">
        <div class="question">
          <h5>1. What is the capital of France?</h5>
          <div>
            <input type="radio" name="q1" value="Paris" id="q1a1">
            <label for="q1a1">Paris</label>
          </div>
          <div>
            <input type="radio" name="q1" value="London" id="q1a2">
            <label for="q1a2">London</label>
          </div>
          <div>
            <input type="radio" name="q1" value="Berlin" id="q1a3">
            <label for="q1a3">Berlin</label>
          </div>
        </div>

        <div class="question">
          <h5>2. What is 2 + 2?</h5>
          <div>
            <input type="radio" name="q2" value="3" id="q2a1">
            <label for="q2a1">3</label>
          </div>
          <div>
            <input type="radio" name="q2" value="4" id="q2a2">
            <label for="q2a2">4</label>
          </div>
          <div>
            <input type="radio" name="q2" value="5" id="q2a3">
            <label for="q2a3">5</label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Timer logic
    const timerElement = document.getElementById('timer');
    let timeLeft = 300; // 5 minutes in seconds

    const timer = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("Time's up! Test submitted automatically.");
        document.getElementById('testForm').submit();
      } else {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        timeLeft--;
      }
    }, 1000);

    // Submit button logic
    document.getElementById('submitBtn').addEventListener('click', () => {
      clearInterval(timer);
      alert('Test submitted successfully!');
      // Handle form submission logic here
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
