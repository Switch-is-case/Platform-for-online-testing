<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Testing Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .hero {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to the Online Testing Platform</h1>
    <p>Take tests, manage exams, and track your progress.</p>
    <a href="#login" class="btn btn-light btn-lg">Login / Sign Up</a>
  </div>

  <div id="login" class="container my-5">
    <h2 class="text-center mb-4">Login or Sign Up</h2>
    <div class="login-card card p-4 shadow">
      <form id="authForm">
        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select id="role" class="form-select">
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-grid gap-2">
          <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
          <button type="button" id="signupBtn" class="btn btn-secondary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container text-center my-5">
    <h2>Take a Test</h2>
    <p>Click below to start your journey!</p>
    <a href="test.html" class="btn btn-success btn-lg">Go to Test</a>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        alert(`Logged in as ${role}`);
        // Add authentication logic here
      } else {
        alert('Please fill in all fields.');
      }
    });

    document.getElementById('signupBtn').addEventListener('click', () => {
      alert('Redirecting to sign-up page...');
      // Add sign-up logic or redirection here
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
